<!-- Include Typed.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<!-- Where the text will appear -->
<h1 class="calligraphy" id="typed"></h1>

<!-- Add custom font (optional) -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  .calligraphy {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
  }
</style>

<script>
  var typed = new Typed('#typed', {
    strings: ["Welcome to My Website"],
    typeSpeed: 60,
    backSpeed: 30,
    loop: false
  });
</script>

background: rgb(176,24,61);
background: linear-gradient(90deg, rgba(176,24,61,1) 5%, rgba(232,84,58,1) 48%, rgba(246,178,81,1) 100%);
